<div class="container mt-4">
  <div>
      <h1 class="mb-4">Nouveau Produit</h1>
      <form #produitForm="ngForm" (ngSubmit)="validerFormulaire()">
          <table class="table">
              <tr>
                  
                  <td> Id:  <input id="id" name="id" type="text" [(ngModel)]="nouveauProduit.id" required
                          class="form-control" /> </td>
              </tr>
              <tr>
                  
                  <td> Code:  <input type="text" name="code" [(ngModel)]="nouveauProduit.code" class="form-control" /> </td>
              </tr>
              <tr>
                  <td>  Désignation:  <input type="text" name="designation" [(ngModel)]="nouveauProduit.designation" class="form-control" /> </td>
              </tr>
              <tr>
                  
                  <td> Prix:  <input type="text" name="prix" [(ngModel)]="nouveauProduit.prix" class="form-control" /> </td>
              </tr>
              <tr class="my-3">
                  <td></td>
                  <td><button type="submit" class="btn btn-primary m-2" [disabled]="!produitForm.form.valid">
                      <i class="bi bi-check"></i> Valider </button> </td>
                      <td></td>                                   
                  
              </tr>
          </table>
      </form>
  </div>

  <div>
      <h1 class="mb-4">Liste des produits</h1>
      <table class="table table-striped">
          <thead>
              <tr>
                  <th>Id</th>
                  <th>Code</th>
                  <th>Désignation</th>
                  <th>Prix</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let p of produitsExistant">
                  <td>{{p.id}}</td>
                  <td>{{p.code}}</td>
                  <td>{{p.designation}}</td>
                  <td>{{p.prix}}</td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
